<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script>
        function openARModel() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iPhone/iPad (iOS) - Open USDZ model
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://mobme.github.io/AR-Model/Small_and_large_intestine.usdz";
            } 
            // Android - Open GLB model in Scene Viewer
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://mobme.github.io/AR-Model/cube%20AR.glb&mode=ar_preferred";
            } 
            // Default fallback
            else {
                alert("AR model is only supported on iOS (Safari) and Android (Chrome).");
            }
        }
    </script>
</head>
<body onload="openARModel()">
    <h1>Loading AR Model...</h1>
</body>
</html>
